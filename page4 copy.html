<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ivi</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="filmsBar.js"></script>
    <!-- <script defer src="modal.js"></script> -->
  </head>
  <body>
    <button style="color: white; background-color: #312b45" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Добавить фильм</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="width:fit-content;">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Добавить фильм</h5>
            <button style="color: white;" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="js-form" action="" novalidate>
              <div class="form__group">
                <div>Выберите изображение</div>
                <input type="file" class="input js-input-image form-control" multiple accept="image/*,image/jpeg/png" onchange="donwload(this)">
                <p id="urltoimage" style="visibility: hidden;"></p>
              </div>
              <div class="form__group mt-3">
                <div>Введите название фильма</div>
                <input id="nameFilm" type="text" class="input js-input-name form-control" name="name" placeholder="Название">
              </div>
              <div class="form__group mt-3">
                  <input type="checkbox" class="checkbox__input js-input-checkbox" id="privacy_check">
                  <label class="checkbox__label" for="privacy_check">Подтверждаю согласие с условиями политики</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="addFilm" style="color: white; background-color: #312b45" class="btn" data-bs-dismiss="modal">Добавить</button>
            <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div id="filmBar" class="row">

      </div>
    </div>
  </body>
</html>
